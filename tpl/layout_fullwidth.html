<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">产品管理</h1>
          <small class="text-muted">添加产品</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
        </div>
      </div>
    </div>



    <div class="wrapper-md">
    <span>商品ID</span>
      <input type="text" placeholder="请填写商品ID" ng-model="product_id">
    <span>分类ID</span>
      <input type="text" placeholder="请填写分类ID" ng-model="category_id">
      <span>关键字</span>
      <input type="text" placeholder="请填写关键字" ng-model="key">
      <span>执行次数</span>
      <input type="text" placeholder="执行次数" ng-model="operate_times">
      <br style="margin: 20px 0px">
        <div style="margin-top: 10px">
          <span>是否需要注册用户</span>
          <input type="radio" value="是" ng-click="is_register('true')">是
          <input type="radio" value="否" ng-click="is_register('false')">否
        </div>
        </br>
        <div>
          <span>是否伪装</span>
          <input type="radio" value="是" ng-click="is_disguise('true')">是
          <input type="radio" value="否" ng-click="is_disguise('false')">否
        </div>
      </br>
      <div>
          <span>是否加入购物车</span>
          <input type="radio" value="是" ng-click="is_add_cart('true')">是
          <input type="radio" value="否" ng-click="is_add_cart('false')">否
        </div>
      </br>

      <div>
          <span>是否加入心愿单</span>
          <input type="radio" value="是" ng-click="is_add_wishlist('true')">是
          <input type="radio" value="否" ng-click="is_add_wishlist('false')">否
        </div>
      </br>

      <div>
          <span>是否点击广告</span>
          <input type="radio" value="是" ng-click="is_click_advert('true')">是
          <input type="radio" value="否" ng-click="is_click_advert('false')">否
     </div>
      </br>

    </div>
    <div style="margin-left: 17px">
      <span>搜索最大页数</span>
      <input type="text" placeholder="搜索最大页数" ng-model="max_page">
      <span>搜索开始页数</span>
      <input type="text" placeholder="搜索开始页数" ng-model="start_page">
      <span>备注</span>
      <input type="text" placeholder="备注" ng-model="remark">
      </br>
    </div>

      <button class="other addProduct" ng-click="add()" style="margin-left: 17px">添加新任务</button>
    </div>
