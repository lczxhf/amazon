<div class="login_content">
    <p class="login_title">后台登录</p>
    <input logininput  placeholder="用户名" id="loginname" type="text" class="login_name"  ng-model="name">
    <input placeholder="密码"  id="loginpassword" type="password" class="login_password"  ng-model="password">
    <button  ng-click="login()"id="loginbutton" >登录</button>
    <div class="login_tip">{{msg}}</div>
</div>
